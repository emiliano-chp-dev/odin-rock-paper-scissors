<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <div class="scoreboard">
            <p>Player: <span class="player_score"></span></p>
            <p>Computer: <span class="computer_score"></span></p>
        </div>
        <p class="round_result"></p>
        <p>Round: <span class="round_tracker"></span></p>
    </div>
    <div class="button_wrapper">
        <button class="gameplay" id="rock">ROCK</button>
        <button class="gameplay" id="paper">PAPER</button>
        <button class="gameplay" id="scissors">SCISSORS</button>
    </div>
</body>
</html>
