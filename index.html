<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="display">
        <div class="scoreboard">
            <div>Player score: <span class="player_score"></span></div>
            <div>Computer score: <span class="computer_score"></span></div>
        </div>
        <div class="active_display">
            <p class="round_result"></p>
        </div>
        <div class="round_tracker">0</div>
    </div>
    <div class="button_wrapper">
        <button class="gameplay" id="rock">ROCK</button>
        <button class="gameplay" id="paper">PAPER</button>
        <button class="gameplay" id="scissors">SCISSORS</button>
    </div>
</body>
</html>
